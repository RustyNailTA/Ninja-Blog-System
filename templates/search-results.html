<div class=" container-fluid">
    <h2>Search results for: {{request}}</h2>

    <div class="col-sm-8 blog-main">
        {{#posts}}
        <article class="blog-post">
            <h2 class="blog-post-title">{{this.title}}</h2>

            <p class="blog-post-meta">
                <date>{{this.createdAt}}</date>
                by: <a href="#/{{authorName}}/about">{{author}}</a>
                <span class="pull-right label label-success">views: {{views}}</span>
            </p>

            <div style="max-height: 200px; text-overflow: ellipsis; overflow:hidden; white-space: nowrap">
                {{{this.content}}}
            </div>
            <div class="pull-left">
                <a href="#/{{authorName}}/{{id}}" class="btn btn-link">Read more</a>
            </div>

            <div class="col-xs-4 col-lg-2 col-md-3 col-sm-3 btn-holder pull-right">
                <button class="btn btn-block btn-social btn-facebook btn-xs" id="btn-fb-share-{{@index}}">
                    <i class="fa fa-facebook"></i>Share
                </button>
            </div>

        </article>

        <br/>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="tags">
                    <span>Tags:&nbsp;&nbsp;</span>
                    {{#tags}}
                    <small>
                        <strong>
                            <a href="#/search-results?request={{this}}">
                                {{this}}
                            </a>
                            <span>&nbsp;</span>
                        </strong>
                    </small>
                    {{/tags}}
                </div>

            </div>
        </div>
        <hr/>
        <br/>

        {{/posts}}
    </div>

    <div class="container"></div>

    <ul class="pagination pagination-sm">
        <li class="prevnext" id="prev">
            <a href="#/search-results/{{posts.prevPage}}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {{#times posts.pagesCount}}
        <li id="{{this}}" class="pages-li"><a href="#/search-results/{{this}}">{{this}}</a></li>
        {{/times}}
        <li class="prevnext" id="next">
            <a href="#/search-results/{{posts.nextPage}}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</div>
