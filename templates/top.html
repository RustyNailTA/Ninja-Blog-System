<div class="container-fluid">
<div class="row">
    <div class="col-sm-8 blog-main">

        {{#each posts}}
        <article class="blog-post">
            <h2 class="blog-post-title">{{this.title}}t</h2>

            <p class="blog-post-meta">{{this.createdAt}} by: <a href="#"> this.creator</a></p>

            <div>
                {{{this.content}}}
            </div>
        </article>
        {{/each}}
    </div>
</div>
</div>
