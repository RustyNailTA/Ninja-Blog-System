<div class="container-fluid">
    <form class="form-horizontal" id="login-form" action="#/login">
        <fieldset>
            <legend>LOG TO BLOG</legend>
            <div class="form-group">
                <label for="inputUserName" class="col-lg-2 control-label">User Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>

                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <a  class="btn btn-default" id="btn-login-cancel" href ="#/about">Cancel</a>
                    <button  class="btn btn-primary disabled" id="btn-login-submit"><span id="btn-registration-submit-tooltip-container" >Log in</span></button>
                </div>
            </div>
        </fieldset>

        <div class="col-lg-10 col-lg-offset-2">
            <p>
                <a href="#/register"> Not registered ?</a>
            </p>
            <p>
                <a href="https://www.youtube.com/watch?v=8cJiBArztwA" target="_blank" >Can't access ?</a>
            </p>
        </div>


    </form>
</div>
