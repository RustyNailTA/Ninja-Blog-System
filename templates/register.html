<div class="container-fluid">
    <form class="form-horizontal">
        <fieldset>
            <legend>BECOME NINJA BLOGGER</legend>
            <div class="form-group">
                <label for="inputUserName" class="col-lg-2 control-label">User Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>

                <div class="col-lg-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>

                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm password</label>

                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputConfirmPassword"
                           placeholder="Confirm password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Ninja type</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="justNinja" value="justNinja" checked="">
                            Just Ninja
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="sensei" value="sensei">
                            Sensei
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> <a
                                href="https://answers.yahoo.com/question/index?qid=20080911132939AAvpWDN"
                                target="_blank">Accept
                            terms of use</a>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
