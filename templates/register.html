<div class="container-fluid">
    <form class="form-horizontal" id="registration-form" action="#/register">
        <fieldset>
            <legend>BECOME NINJA BLOGGER</legend>
            <div class="form-group">
                <label for="inputUserName" class="col-lg-2 control-label">User Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>

                <div class="col-lg-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>

                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm password</label>

                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputConfirmPassword"
                           placeholder="Confirm password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="termsAccepted"> <a
                                href="https://answers.yahoo.com/question/index?qid=20080911132939AAvpWDN"
                                target="_blank">Accept
                            terms of use</a>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <a  class="btn btn-default" id="btn-registration-cancel" href ="#/about">Cancel</a>
                    <button  class="btn btn-primary disabled" id="btn-registration-submit"><span id="btn-registration-submit-tooltip-container" >Register</span></button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
