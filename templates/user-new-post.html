<form class="form-horizontal" id="new-post-form" action="#/{{username}}/new-post-submit">
    <fieldset>
        <legend>Create new post:</legend>
        <div class="form-group">
            <label for="postTitle" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" rows="3" id="postTitle" name="title"/>
            </div>
        </div>
        <div class="form-group">
            <label for="postContent" class="col-lg-2 control-label">Content:</label>
            <div class="col-lg-10">
                <script>
                    $('#trumbowyg-demo').trumbowyg();
                </script>
                <div class="form-control" id="trumbowyg-demo" rows="3" id="postContent" name="content"></div>
                <span class="help-block">Ninja, you are, with tags style your post.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="postTags" class="col-lg-2 control-label">Content:</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" rows="3" id="postTags" name="tags"/>
                <span class="help-block">Put some tags, separate them by 'comma ","'.  Yes, hmmm.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </div>
    </fieldset>
</form>
