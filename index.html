<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>The ninja blog system</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/bootstrap-social.css"/>
    <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="lib/trumbowyg/ui/trumbowyg.min.css">

</head>
<body>
<div id="fb-root"></div>

<div id="main-content">

    <div class="navbar navbar-default navbar-fixed-top" id="nav-bar">

        <div class="container" id="navigation-main">
            <div class="navbar-header" id="template-navigation-header">
            </div>

            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav" id="template-navigation-main">
                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown" id="template-navigation-log">
                    </li>

                    <li id="template-navigation-search">
                    </li>

                </ul>
            </div>
        </div>

    </div>

    <div class="navbar-cleaner"></div>

    <div class="container">

        <div id="template-container"></div>

        <div class="navbar-cleaner"></div>

        <footer class="text-center panel-footer navbar-fixed-bottom">
            <small><strong>Created by:</strong> <a href="https://github.com/RustyNailTA" target="_blank">Rusty Nail
                Team</a></small>
            <small><strong>as </strong> <a
                    href="https://github.com/TelerikAcademy/JavaScript-Applications/tree/master/Teamwork"
                    target="_blank">Telerik Academy JavaScript-Applications 2015 course Teamwork</a></small>
            <br/>
            <small>
                <strong><a href="https://github.com/RustyNailTA/Ninja-Blog-System" target="_blank">Open Source
                    Project</a> powered by:</strong>
                <a href="https://jquery.com/" target="_blank"> jQuery </a>
                <a href="http://getbootstrap.com/" target="_blank"> Twitter Bootstrap </a>
                <a href="https://github.com/systemjs/systemjs" target="_blank"> SystemJS </a>
                <a href="http://sammyjs.org/" target="_blank"> Sammy </a>
                <a href="http://handlebarsjs.com/" target="_blank"> Handlebars </a>
                <a href="http://underscorejs.org/" target="_blank"> Underscore </a>
                <a href="http://alex-d.github.io/Trumbowyg/" target="_blank"> Trumbowyg </a>
            </small>
            <br/>
        </footer>

    </div>

</div>

<script type="text/javascript" src="lib/system.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/sammy.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/handlebars.min.js"></script>
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="lib/trumbowyg/trumbowyg.min.js"></script>
<script>
    System.import('app')
            .then(function (app) {
                app.app();
            })
</script>

</body>
</html>
